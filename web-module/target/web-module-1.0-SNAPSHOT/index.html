<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Online Auction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .log-container {
            max-height: 200px;
            overflow-y: auto;
        }
        .log-container::-webkit-scrollbar {
            width: 8px;
        }
        .log-container::-webkit-scrollbar-thumb {
            background: #38a169;
            border-radius: 10px;
        }
        .log-container::-webkit-scrollbar-thumb:hover {
            background: #276749;
        }
    </style>
</head>
<body class="bg-white font-sans leading-normal tracking-normal min-h-screen">

<div class="flex min-h-screen">
    <!-- Left: Computer Image -->
    <div id="left-image" class="hidden md:flex w-1/2 items-center justify-center bg-white">
        <img src="https://img.freepik.com/free-vector/modern-desktop-compute-concept-illustration_114360-12156.jpg?semt=ais_hybrid&w=740" alt="Computer" class="max-w-xs w-full">
    </div>
    <!-- Right: Main Content -->
    <div class="flex-1 flex flex-col justify-center p-8">
        <div class="max-w-4xl mx-auto w-full">
            <h1 id="main-title" class="text-4xl font-bold text-center text-green-700 mb-8">ONLINE AUCTION SYSTEM</h1>

            <!-- User Info & Logout -->
            <div id="user-info" class="hidden">
                <div class="bg-white shadow-lg rounded-full px-6 py-3 flex items-center justify-between border-2 border-green-400 mb-6">
                    <div class="flex items-center space-x-3">
                        <div class="bg-green-500 rounded-full p-2">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Welcome back</p>
                            <p class="text-green-700 font-bold text-lg" id="current-username"></p>
                        </div>
                    </div>
                    <button id="logout-btn" class="group relative">
                        <div class="bg-white border-2 border-red-400 text-red-500 px-6 py-2 rounded-full font-semibold
                       hover:bg-red-500 hover:text-white transition-all duration-300
                       flex items-center space-x-2">
                            <span>Logout</span>
                            <svg class="w-5 h-5 transform group-hover:rotate-180 transition-transform duration-300"
                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                </path>
                            </svg>
                        </div>
                        <div class="absolute -bottom-1 left-0 w-full h-1 bg-red-400 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
                    </button>
                </div>
            </div>

            <!-- Login/Registration Section -->
            <div id="auth-section" class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 id="auth-title" class="text-2xl font-semibold text-green-700 mb-4">Login system</h2>
                <form id="auth-form">
                    <div class="mb-4">
                        <label for="auth-username" class="block text-green-700 text-sm font-bold mb-2">Enter Your Name:</label>
                        <input type="text" id="auth-username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-6">
                        <label for="auth-password" class="block text-green-700 text-sm font-bold mb-2">Enter Password:</label>
                        <input type="password" id="auth-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" id="auth-submit-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Login
                        </button>
                        <button type="button" id="toggle-auth-mode-btn" class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800">
                            Register Now.
                        </button>
                    </div>
                </form>
                <p id="auth-message" class="text-red-500 text-xs italic mt-4"></p>
            </div>

            <!-- Auction List (hidden until authenticated) -->
            <div id="auction-list-section" class="hidden">
                <h2 class="text-3xl font-extrabold text-center text-green-700 mb-4 tracking-wide drop-shadow-lg">ðŸŒŸ Discover Live Auctions! ðŸŒŸ</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="auction-list">
                    <!-- Auction cards will be loaded here by JavaScript -->
                </div>
            </div>
            
        </div>
    </div>
</div>

<script>
    const authSection = document.getElementById('auth-section');
    const authTitle = document.getElementById('auth-title');
    const authForm = document.getElementById('auth-form');
    const authUsernameInput = document.getElementById('auth-username');
    const authPasswordInput = document.getElementById('auth-password');
    const authSubmitBtn = document.getElementById('auth-submit-btn');
    const toggleAuthModeBtn = document.getElementById('toggle-auth-mode-btn');
    const authMessage = document.getElementById('auth-message');
    const authHint = document.getElementById('auth-hint');

    const userInfoDiv = document.getElementById('user-info');
    const currentUsernameSpan = document.getElementById('current-username');
    const logoutBtn = document.getElementById('logout-btn');
    const auctionListSection = document.getElementById('auction-list-section');
    const auctionListDiv = document.getElementById('auction-list');
    const auctionLog = document.getElementById('auction-log');

    let websocket;
    const CONTEXT_ROOT = '/auction-system';
    let isLoginMode = true; // State for login vs registration

    // --- Authentication Functions ---
    async function handleAuthSubmit(event) {
        event.preventDefault();
        const username = authUsernameInput.value;
        const password = authPasswordInput.value;
        let url, method;

        if (isLoginMode) {
            url = `${CONTEXT_ROOT}/api/auth/login`;
            method = 'Login';
        } else {
            url = `${CONTEXT_ROOT}/api/auth/register`;
            method = 'Register';
        }

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();

            if (response.ok || response.status === 201) { // 201 Created for registration
                authMessage.textContent = data.message || `${method} successful.`;
                authMessage.className = 'text-green-600 text-xs italic mt-4';
                if (isLoginMode) { // Only attempt UI update on successful login
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUsername', data.username);
                    updateUIForLogin(data.username);
                    fetchAuctions();
                    connectWebSocket(); // This will connect, but updates won't flow from MDB if commented out
                } else { // After successful registration, switch to login mode
                    switchAuthMode(true);
                    authUsernameInput.value = username; // Keep username
                    authPasswordInput.value = ''; // Clear password
                }
            } else {
                authMessage.textContent = data.message || `${method} failed.`;
                authMessage.className = 'text-red-500 text-xs italic mt-4';
            }
        } catch (error) {
            authMessage.textContent = `Network error during ${method.toLowerCase()}.`;
            authMessage.className = 'text-red-700 text-xs italic mt-4';
            console.error(`${method} error:`, error);
        }
    }

    function switchAuthMode(toLogin) {
        isLoginMode = toLogin;
        authTitle.textContent = isLoginMode ? 'Login' : 'Register New User';
        authSubmitBtn.textContent = isLoginMode ? 'Login' : 'Register';
        toggleAuthModeBtn.textContent = isLoginMode ? 'Your new user,Register Now' : 'Login';
        authHint.textContent = isLoginMode ? 'Demo Users: user1/pass1, user2/pass2' : 'Choose a unique username and strong password.';
        authMessage.textContent = ''; // Clear messages
        authForm.reset(); // Clear form fields
    }

    async function handleLogout() {
        const token = localStorage.getItem('authToken');
        if (!token) return;

        try {
            const response = await fetch(`${CONTEXT_ROOT}/api/auth/logout`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                logMessage('Logged out successfully.', 'text-green-600');
            } else {
                logMessage('Logout failed. Token might be invalid or expired on server.', 'text-red-500');
            }
        } catch (error) {
            logMessage('Network error during logout.', 'text-red-700');
            console.error('Logout error:', error);
        } finally {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUsername');
            updateUIForLogout();
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.close();
            }
        }
    }

    function updateUIForLogin(username) {
        authSection.classList.add('hidden');
        auctionListSection.classList.remove('hidden');
        userInfoDiv.classList.remove('hidden');
        currentUsernameSpan.textContent = username;
        // Hide the left image after login
        const leftImage = document.getElementById('left-image');
        if (leftImage) {
            leftImage.classList.add('md:hidden'); // Use Tailwind's responsive hiding
        }
        // Hide the main title after login
        const mainTitle = document.getElementById('main-title');
        if (mainTitle) {
            mainTitle.style.display = 'none';
        }
    }

    function updateUIForLogout() {
        authSection.classList.remove('hidden');
        auctionListSection.classList.add('hidden');
        userInfoDiv.classList.add('hidden');
        auctionListDiv.innerHTML = '<p class="col-span-full text-center text-gray-500">Please login or register to view auctions.</p>';
        // Show the left image on logout
        const leftImage = document.getElementById('left-image');
        if (leftImage) leftImage.style.display = '';
        // Show the main title on logout
        const mainTitle = document.getElementById('main-title');
        if (mainTitle) {
            mainTitle.style.display = '';
        }
    }

    // --- WebSocket Functions ---
    function connectWebSocket() {
        if (websocket && (websocket.readyState === WebSocket.OPEN || websocket.readyState === WebSocket.CONNECTING)) {
            return;
        }

        const wsUrl = `ws://${window.location.host}${CONTEXT_ROOT}/auctionUpdates`;
        websocket = new WebSocket(wsUrl);

        websocket.onopen = function(event) {
            logMessage('WebSocket connected.', 'text-green-600');
        };

        websocket.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.auctionId && data.currentBid !== undefined && data.winningBidder) {
                    updateAuctionCard(data);
                    logMessage(`Auction ${data.title} (#${data.auctionId}): New bid $${data.currentBid.toFixed(2)} by ${data.winningBidder}`, 'text-blue-600');
                } else {
                    logMessage(`Server: ${event.data}`, 'text-gray-500');
                }
            } catch (e) {
                logMessage(`Server: ${event.data}`, 'text-gray-500');
            }
        };

        websocket.onclose = function(event) {
            logMessage('WebSocket disconnected. Trying to reconnect in 5 seconds...', 'text-red-600');
            if (localStorage.getItem('authToken')) {
                setTimeout(connectWebSocket, 5000);
            }
        };

        websocket.onerror = function(error) {
            logMessage('WebSocket error: ' + error.message, 'text-red-700');
        };
    }

    // --- Auction Listing & Bidding Functions ---
    async function fetchAuctions() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            logMessage('Not authenticated. Please login or register to fetch auctions.', 'text-orange-500'); // Updated message
            auctionListDiv.innerHTML = '<p class="col-span-full text-center text-gray-500">Please login or register to view auctions.</p>';
            return;
        }

        try {
            const response = await fetch(`${CONTEXT_ROOT}/api/auctions`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) {
                if (response.status === 401) {
                    logMessage('Authentication failed for fetching auctions. Please re-login.', 'text-red-500');
                    handleLogout();
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const auctions = await response.json();
            auctionListDiv.innerHTML = '';

            if (auctions.length === 0) {
                auctionListDiv.innerHTML = '<p class="col-span-full text-center text-gray-500">No active auctions available.</p>';
                return;
            }

            auctions.forEach(auction => {
                const card = createAuctionCard(auction);
                auctionListDiv.appendChild(card);
            });
        } catch (error) {
            logMessage(`Failed to load auctions: ${error.message}`, 'text-red-700');
            auctionListDiv.innerHTML = '<p class="col-span-full text-center text-red-700">Error loading auctions. Check server status.</p>';
        }
    }

    function createAuctionCard(auction) {
        const card = document.createElement('div');
        card.id = `auction-${auction.id}`;
        card.className = 'bg-white rounded-2xl shadow-xl p-6 transform hover:scale-105 transition-all duration-300 hover:shadow-2xl border-2 border-green-100 relative overflow-hidden';

        // Add decorative elements
        const gradient = `
        <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-green-200 to-transparent opacity-20 rounded-bl-full"></div>
        <div class="absolute bottom-0 left-0 w-24 h-24 bg-gradient-to-tr from-green-100 to-transparent opacity-20 rounded-tr-full"></div>
    `;

        card.innerHTML = `
        ${gradient}
        <div class="relative">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-xl font-bold text-green-700 flex-1">
                    ${auction.title}
                    <span class="block text-sm text-green-500 mt-1">Auction #${auction.id}</span>
                </h3>
                <div class="bg-green-50 rounded-full px-3 py-1 text-xs font-semibold text-green-700">
                    Active
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center bg-green-50 rounded-xl p-4">
                    <div class="flex-1">
                        <p class="text-sm text-green-600 mb-1">Current Bid</p>
                        <p id="current-bid-${auction.id}" class="text-2xl font-bold text-green-700">
                            $${auction.currentBid.toFixed(2)}
                        </p>
                    </div>
                    <div class="border-l border-green-200 pl-4 ml-4">
                        <p class="text-sm text-green-600 mb-1">Min Increment</p>
                        <p class="text-lg font-semibold text-green-700">
                            +$${auction.minIncrement.toFixed(2)}
                        </p>
                    </div>
                </div>

                <div class="bg-green-50 rounded-xl p-4">
                    <div class="flex items-center mb-2">
                        <svg class="w-5 h-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <p class="text-sm text-green-600">Leading Bidder</p>
                    </div>
                    <p id="winning-bidder-${auction.id}" class="text-lg font-semibold text-green-700">
                        ${auction.winningBidder || 'No bids yet'}
                    </p>
                </div>

                <form class="space-y-3" data-auction-id="${auction.id}">
                    <div class="relative">
                        <input type="number"
                               step="0.01"
                               min="${auction.currentBid + auction.minIncrement}"
                               placeholder="Enter your bid amount"
                               class="w-full p-4 pr-12 border-2 border-green-200 rounded-xl focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all duration-200 text-green-700 placeholder-green-300"
                               required>
                        <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-green-400 font-semibold">
                            USD
                        </span>
                    </div>
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        <span>Place Bid</span>
                    </button>
                </form>
            </div>
        </div>
    `;

        const form = card.querySelector('form');
        form.addEventListener('submit', handleBidSubmission);
        return card;
    }

    function updateAuctionCard(data) {
        const currentBidSpan = document.getElementById(`current-bid-${data.auctionId}`);
        const winningBidderSpan = document.getElementById(`winning-bidder-${data.auctionId}`);
        const bidInput = document.querySelector(`#auction-${data.auctionId} form input[type="number"]`);

        if (currentBidSpan) {
            currentBidSpan.textContent = `$${data.currentBid.toFixed(2)}`;
            if (bidInput) {
                bidInput.min = (data.currentBid + (data.minIncrement || 0)).toFixed(2);
            }
        }
        if (winningBidderSpan) {
            winningBidderSpan.textContent = data.winningBidder || 'None';
        }
    }

    async function handleBidSubmission(event) {
        event.preventDefault();
        const form = event.target;
        const auctionId = form.dataset.auctionId;
        const bidAmount = form.querySelector('input[type="number"]').value;
        const token = localStorage.getItem('authToken');

        if (!token) {
            logMessage('You must be logged in to place a bid.', 'text-red-500');
            return;
        }
        if (bidAmount === '') {
            logMessage('Please enter a bid amount.', 'text-red-500');
            return;
        }

        const apiUrl = `${CONTEXT_ROOT}/api/auctions/${auctionId}/bid`;

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': `Bearer ${token}`
                },
                body: new URLSearchParams({
                    bidAmount: parseFloat(bidAmount)
                })
            });

            const message = await response.text();
            if (response.ok || response.status === 202) {
                logMessage(`Bid for auction ${auctionId}: ${message}`, 'text-green-500');
                form.reset();
            } else if (response.status === 401) {
                logMessage(`Authentication failed for bid: ${message}. Please re-login.`, 'text-red-500');
                handleLogout();
            } else {
                logMessage(`Error bidding for auction ${auctionId}: ${message}`, 'text-red-500');
            }
        } catch (error) {
            logMessage(`Network error during bid submission: ${error.message}`, 'text-red-700');
            console.error('Bid submission error:', error);
        }
    }

    function logMessage(message, className = '') {
        const p = document.createElement('p');
        p.className = `mb-1 ${className}`;
        p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        auctionLog.appendChild(p);
        auctionLog.scrollTop = auctionLog.scrollHeight;
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        authForm.addEventListener('submit', handleAuthSubmit);
        toggleAuthModeBtn.addEventListener('click', () => switchAuthMode(!isLoginMode));
        logoutBtn.addEventListener('click', handleLogout);

        const storedToken = localStorage.getItem('authToken');
        const storedUsername = localStorage.getItem('currentUsername');

        if (storedToken && storedUsername) {
            fetch(`${CONTEXT_ROOT}/api/auth/me`, {
                headers: { 'Authorization': `Bearer ${storedToken}` }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Token validation failed on server.');
                    }
                })
                .then(data => {
                    updateUIForLogin(data.username);
                    fetchAuctions();
                    connectWebSocket();
                })
                .catch(error => {
                    console.error('Initial token validation error:', error);
                    logMessage('Your session expired or is invalid. Please log in again.', 'text-red-500');
                    handleLogout();
                });
        } else {
            updateUIForLogout();
            switchAuthMode(true); // Default to login mode
            logMessage('Please log in or register to participate in auctions.', 'text-orange-500');
        }
    });
</script>
</body>
</html>
